<!DOCTYPE html>
<html>
    <head>
        <title>Download - RibbitVPN</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <audio id="linux" src="assets/linux.mp3" preload="auto"></audio>
        <audio id="bimbows" src="assets/windows.mp3" preload="auto"></audio>
        <audio id="macos" src="assets/macos.mp3" preload="auto"></audio>
    <body>
        <div class="header">
            <h1>Download RibbitVPN</h1>
            <p>Select your OS</p>
        </div>
        <div class="container">
            <center>
                <button class="download-os" onclick="OS(1);">Linux 🤓👆</button>
                <button class="download-os" onclick="OS(2);">Bimbows 💀🔫</button>
                <button class="download-os" onclick="OS(3);">macOS 🍔👀</button>
            </center>
        </div>
        <div class="frog" onclick="toggleChat()">🐸</div>

        <div class="chat-window" id="chatWindow">
          <div class="chat-header">
            <span>Ribbit Support</span>
            <span class="chat-close" onclick="toggleChat()">×</span>
          </div>
          <div class="chat-body" id="chatBody">
            <div class="chat-message">
              Hello! How can we help you today?
            </div>
            <div class="chat-message">Type "help" for assistance</div>
          </div>
          <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your question..." />
            <button onclick="sendChatMessage()">Send</button>
          </div>
        </div>
        
        <footer>
            Very sigma site © 2023 | Don't copy anything without Ribbit's permission (not that we'd know)
            <br>
            <small>Disclaimer: These contributors may be fictional. Like our privacy policy.</small>
        </footer>
        
        <script src="script.js"></script>
    </body>
</html>
